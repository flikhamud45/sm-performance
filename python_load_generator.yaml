apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-workload
  namespace: workload
  labels:
    app: workload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-workload
  template:
    metadata:
      labels:
        app: python-workload
    spec:
      serviceAccountName: workload
      securityContext:
        runAsUser: 0
      containers:
        - name: workload
          image: python
          command: ["sleep"]
          args: ["10000000"]
      volumes:
        - name: k6-scripts
          emptyDir: {}
      nodeSelector:
        group: workload
      tolerations:
        - key: "node-role.kubernetes.io/workload"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
#      volumes:
#        - name: server-cert
#          secret:
#            secretName: simulated-server-cert
---
apiVersion: v1
kind: ServiceAccount
metadata:
 name: workload
 namespace: workload
---
